<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draw Something üíò</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to top, #ffe0f0, #dff6ff);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      color: #c9184a;
      margin-bottom: 10px;
    }

    canvas {
      border: 2px dashed #ff9ebc;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      touch-action: none;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
    }

    button, select {
      font-family: 'Quicksand';
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffb3c6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #ff8fab;
    }

    .nameInput {
      padding: 8px;
      border: 2px solid #ffd2e3;
      border-radius: 8px;
      font-size: 1rem;
    }

  </style>
</head>
<body>
  <h1>Draw Something - Also a work in pwogwess ü•∫üé®</h1>
  <input class="nameInput" id="drawUser" placeholder="Who's drawing? (Anika / Maid)" />
  <canvas id="drawCanvas" width="350" height="400"></canvas>

  <div class="controls">
    <label>üé® Color: <input type="color" id="colorPicker" /></label>
    <label>üñåÔ∏è Size:
      <select id="brushSize">
        <option value="2">Small</option>
        <option value="5" selected>Medium</option>
        <option value="10">Large</option>
      </select>
    </label>
    <button onclick="undo()">‚Ü©Ô∏è Undo</button>
    <button onclick="clearCanvas()">üóëÔ∏è Clear</button>
    <button onclick="saveDrawing()">üíæ Save</button>
    <button onclick="loadDrawing()">üìÇ Load</button>
  </div>

  <script>
      const firebaseConfig = {
    apiKey: "AIzaSyDvrQH8cgKTa5naq_X-LRX2hKvwKPVdyPs",
    authDomain: "lovenotesforanika.firebaseapp.com",
    databaseURL: "https://lovenotesforanika-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "lovenotesforanika",
    storageBucket: "lovenotesforanika.appspot.com",
    messagingSenderId: "955890146894",
    appId: "1:955890146894:web:458debbf68510359bd6d1f"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let paths = [];
    let currentPath = [];
    let user = "anon";

    function startDraw(e) {
      drawing = true;
      currentPath = [];
      ctx.beginPath();
      draw(e);
    }

    function endDraw() {
      drawing = false;
      paths.push([...currentPath]);
    }

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;

      ctx.lineWidth = parseInt(document.getElementById("brushSize").value);
      ctx.strokeStyle = document.getElementById("colorPicker").value;
      ctx.lineCap = "round";
      ctx.lineTo(x, y);
      ctx.stroke();

      currentPath.push({x, y, color: ctx.strokeStyle, size: ctx.lineWidth});
    }

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const path of paths) {
        ctx.beginPath();
        for (let i = 0; i < path.length; i++) {
          const p = path[i];
          ctx.strokeStyle = p.color;
          ctx.lineWidth = p.size;
          if (i === 0) {
            ctx.moveTo(p.x, p.y);
          } else {
            ctx.lineTo(p.x, p.y);
          }
        }
        ctx.stroke();
      }
    }

    function undo() {
      paths.pop();
      redraw();
    }

    function clearCanvas() {
      paths = [];
      redraw();
    }

    function saveDrawing() {
  const who = document.getElementById("drawUser").value.trim().toLowerCase();
  if (!who) return alert("Please enter your name (e.g., anika or maid)");

  db.ref("drawings/" + who).set({
    paths,
    time: new Date().toISOString()
  })
  .then(() => alert(`üé® Drawing saved for ${who}!`))
  .catch(err => {
    console.error(err);
    alert("Error saving drawing.");
  });
}


    function loadDrawing() {
  const who = document.getElementById("drawUser").value.trim().toLowerCase();
  if (!who) return alert("Please enter a name");

  db.ref("drawings/" + who).once("value", (snapshot) => {
    const data = snapshot.val();
    if (data && data.paths) {
      paths = data.paths;
      redraw();
      alert(`üìÇ Loaded ${who}'s drawing!`);
    } else {
      alert("No drawing found.");
    }
  });
}


    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseleave", endDraw);

    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchend", endDraw);
    canvas.addEventListener("touchmove", draw);

  </script>
</body>
</html>
