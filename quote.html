<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Anika's Hidden Chapter</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Quicksand&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f6f0e1;
      font-family: 'Caveat', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .book {
      background: #fffdf8;
      width: 90%;
      max-width: 700px;
      padding: 60px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      position: relative;
      text-align: center;
    }

    .book::before,
    .book::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: #f6ebd9;
      z-index: -1;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .book::before {
      left: 0;
      border-right: 1px dashed #e0c6b3;
    }

    .book::after {
      right: 0;
      border-left: 1px dashed #e0c6b3;
    }

    .quote {
      font-size: 1.8rem;
      color: #5f423b;
      font-style: italic;
      line-height: 1.6;
      animation: fadeIn 2s ease;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #d7baa9;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-family: 'Quicksand', sans-serif;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #b89c89;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-button">‚Üê Back to Garden</a>
  <div class="book">
    <div class="quote" id="quoteBox"></div>
  </div>

  <script src="js/quotes.js"></script>

</body>

</html>
